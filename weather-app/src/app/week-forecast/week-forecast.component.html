<div class="container">
    <div class="main-board">
        <div class="main-info">
            <div class="main-info__title-container">
                <div class="main-info__title">{{ currentCity }}, {{ currentCountry }}</div>
                <div class="main-info__title-favorit">
                    <svg class="favorite-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>star-full</title>
                        <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
                    </svg>
                </div>
            </div>
            <div class="main-info__values-container">
                <div class="values-column-list">
                    <div class="values-column__title-list"></div>
                    <div class="values-column__values-list">
                        <div></div>
                        <div>Temp, °C</div>
                        <div>Feels, °C</div>
                        <div>Press, mmGh</div>
                        <div>Humidity, %</div>
                        <div>Wind, m/s</div>
                    </div>
                </div>

                <div class="values-column" *ngIf="firstColumn" (click)="changeStatus(1)">
                    <div class="values-column__title">Mon</div>
                    <div class="values-column__values">
                        <div class="icon-weather">
                                <img src={{curentWeatherIconUrl}} alt="current weather image" width="70px" height="70px">
                        </div>
                        <div>8</div>
                        <div>10</div>
                        <div>990</div>
                        <div>40</div>
                        <div>55</div>
                    </div>
                </div>
                <div class="values-column-cheked" *ngIf="firstColumnChecked">
                <app-detailed-column></app-detailed-column>
                </div>
