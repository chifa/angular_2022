<div class="wrapper" [ngClass]="{'dark-mode': isDarkMode, 'evening': backgroundClassName === 'evening', 'day': backgroundClassName === 'day', 'night': backgroundClassName === 'night', 'morning': backgroundClassName === 'morning'}">
  <app-header (onThemeSwitcherClick)="toggleTheme()"></app-header>
  <app-loader [hidden]="!isLoading"></app-loader>
  <router-outlet [hidden]="isLoading"></router-outlet>
  <app-footer></app-footer>
</div>
